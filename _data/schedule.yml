- name: "Технический трек 1"
  schedule:
            - time: "9:00"
              title: "Начало регистрации"
              description: "Открывается регистрация на конференцию"
            - time: "10:00"
              title: "Торжественное открытие"
              description: "Открытие конференции в главном и трансляция в остальные залы"
            - time: "10:40"
              title: "Разочарование в программировании"
              description: "Компьютеры стали бытовым прибором, начать программировать легче, чем когда-либо, сложнейшие вещи делаются просто и даже тривиально, написаны горы готового кода. К сожалению, у этого есть и обратная сторона — программы становятся большими, медленными, неуправляемыми, непонимаемыми. Это естественный процесс — эрозия, накопление энтропии, противостоять которому можно только прикладывая специальные усилия. В докладе мы посмотрим на примеры абсурдно большой сложности, причины ее появления и способы ее избежать.<br/>P.S. на материале <a href='http://tonsky.me/blog/disenchantment/'>http://tonsky.me/blog/disenchantment/</a>"
              speaker:
                photo: "static/images/speakers/nprokopov.jpg"
                bio: "Пишу бэкенды, фронтенды и распределенные системы на Clojure, веду блог о программировании и человеко-компьютерном взаимодействии, рисую шрифт Fira Code. Автор DataScript, Rum, AnyBar, grumpy.website. <a href='https://twitter.com/nikitonsky'>twitter</a> <a href='http://tonsky.me'>web</a> <a href='https://tonsky.livejournal.com'>ЖЖ</a> <a href='https://github.com/tonsky'>github</a>"
                name: "Никита Прокопов"
            - time: "11:50"
              title: "Что-то у вас тут всё слишком сложно"
              description: "Как SRE борются со сложностью, что будет, если этого не делать, и причём здесь технический долг."
              speaker:
                photo: "static/images/speakers/pkomkoff.png"
                bio: "Google SRE"
                name: "Павел Комков"
            - time: "13:00"
              title: "Сайты объявлений слегка снаружи и глубоко изнутри"
              description: "Обзор рынка классифайдов и взгляд на них изнутри, со стороны разработчика."
              speaker:
                photo: "static/images/speakers/dkhasanov.jpg"
                bio: "Десять лет пишу код. Восемь из них разрабатываю сайты объявлений: крупнейшие классифайды Сибири (НГС, n1.ru), России (Авито).<br/>
Должность: разработчик в платформенной команде Авито.<br/> В данный момент участвую в разработке облака Авито и платформенных сервисов."
                name: "Дмитрий Хасанов"
            - time: "14:00"
              title: "Обед"
            - time: "15:00"
              title: "Developer eXperinece in Function as a Service"
              description: "Serverless и Function as a Service (FaaS) - относительно новые концепции в программной инженерии.
Упоминая их в основном говорят об эффективной утилизации железа и автомасштабировании, 
но не менее важно задумываться об эффективности разработчика этих функций.
В докладе мы поговорим об аспектах использования FaaS разработчиками. 
Обсудим, что они хотят от FaaS и из чего складывается Developer eXperience.
Я расскажу, почему мы выбрали Kotlin как язык написания функций и нисколько не жалеем."
              speaker:
                photo: "static/images/speakers/sribkin.jpg"
                bio: "Principal Engineer в российской команде R&D Alibaba Group. В компании веду проекты по разработке Function as a Service системы и внедрению Kotlin.
До Alibaba работал в Yandex и Mail.ru Group"
                name: "Сергей Рыбалкин"
            - time: "16:10"
              title: "Автоматизация тестирования многокомпонентных пост трейдинговых систем (Post Trade systems)."
              description: "Финансовые системы являются очень сложными, зачастую логика беспомощна перед их пониманием. А пост трейдинговые системы можно сравнить с несколькими постоянно взаимодействующими между собой финансовыми подсистемами.  Увидев тест-кейс в тридцать шагов, первой мыслью тестировщика становится: 'Это надо автоматизировать'. Но здесь возникает ситуация, когда это нельзя автоматизировать без автоматизации тестов 'соседней' подсистемы, которая, в свою очередь, тоже с чем-то взаимодействует и имеет свой цикл работы. Если всё это автоматизировать по одному кейсу в стиле step-by-step, то хорошего ничего не выйдет. На простых примерах я расскажу, как мы нашли свой подход к тестированию сложных и не всегда логичных пост трейдинговых систем."
              speaker:
                photo: "static/images/speakers/atoropova.jpg"
                bio: "Я занимаюсь тестированием пост трейдинговых систем в компании Exactpro уже пять лет. Попробовала себя в области функционального тестирования, аналитики, автоматизации тестирования. На данный момент я занята анализом и автоматизацией тестирования финансовых открытых и проприетарных протоколов таких, как ISO15022/ISO20022 (SWIFT), FIX(ml) и других."
                name: "Анна Торопова"
            - time: "17:20"
              title: "Туманные вычисления - какими они могут быть и как реализовано в Sonm"
              description: "Туманные вычисления - технология, на сегодня не имеющая строго определения, однако собирающая в себе ряд идей, вокруг которых нет разногласий. Данные должны обрабатываться на местах, вычисления должны происходить рядом с источником данных, за облаками остается обработка критически важных задач, а также работа с консолидированными и 'обработанными' данными. Роль вычислительных ресурсов на местах, как с ними работать и как ими управлять, зачем на практике может быть нужен блокчейн и смарт контракты и как все это работает в Сонм. Между делом развенчаем мифы про блокчейн."
              speaker:
                photo: "static/images/speakers/ilebedev.jpg"
                bio: "CTO SONM.  специалист в области проектирования и разработки информационных систем. Окончил МГТУ (г. Мурманск) в 2007 по спец. 'Прикладная информатика'. Опыт работы с 2002 года, насчитывает более 15 лет в индустрии, включая 7 лет в области канонической коммерческой разработки софта в ИТ-интеграторах. Экспертиза в области классических системных архитектур: OLTP, MDM, DWH/OLAP/BI, баз данных, автоматизированных торговых систем, а также современных технологий: микросервисы, смарт контракты, блокчейн и туманные вычисления. Успешно завершил несколько проектов в таких компаниях, как Прогноз и EPAM. С 2017 года является техническим директором проекта Sonm. Внес значимый вклад в развитие проекта, определив его облик и наладив его разработку. Удалось собрать команду опытных и талантливых разработчиков, сплотить их общей идеей и принести в этот мир весьма новую технологию туманных вычислений. Продукт запущен в лайвнете и развивается согласно дорожной карте."
                name: "Игорь Лебедев"
            - time: "18:30"
              title: "Закрытие конференции"
- name: "Технический трек 2"
  schedule:
            - time: "9:00"
              title: "Начало регистрации"
              description: "Открывается регистрация на конференцию"
            - time: "10:00"
              title: "Торжественное открытие"
              description: "Открытие конференции в главном и трансляция в остальные залы"
            - time: "10:40"
              title: "Кое-что о задаче анализа тональности текстов"
              description: "Определение эмоциональной окраски текста является одной из актуальных задач компьютерной лингвистики, к решению которой выработано несколько подходов, включая машинное обучение. В докладе будет представлен небольшой обзор классических (мешок слов, метод опорных векторов) и нейросетевых алгоритмов (на основе сверточных и рекурсивных сетей), позволяющих решить поставленную задачу, а также приведены некоторые практические результаты."
              speaker:
                photo: "static/images/speakers/aremizov.jpg"
                bio: "Инженер OpenDev, доцент физического факультета СГУ"
                name: "Александр Ремизов"
            - time: "11:50"
              title: "Shift left testing: почему так важно выполнять тестирование на ранних этапах?"
              description: "В докладе мы рассмотрим набирающий популярность на западе подход shift left testing. Его цель – в предотвращении возникновения ошибок, а не в поиске уже сделанных ошибок в ПО. Вы узнаете как сократить затраты на разработку продукта, используя практики этого подхода."
              speaker:
                photo: "static/images/speakers/aaseeva.jpg"
                bio: "Тренер по инженерным практикам, Альфа Банк.Эксперт в автоматизации тестирования и тренер по инженерным практикам в Альфа-Банке. Основательница Академии тестирования - QA Dojo. В QA-отрасли с 2012 года. Прошла все роли, начиная от manual QA до руководителя отдела.
В ИТ с 2007 года. Успела поработать в разных областях, побывала даже программистом 1С и сис. админом. Без ума от консоли Linux"
                name: "Анастасия Асеева-Нгуен"
            - time: "13:00"
              title: "Опыт внедрения Vue.js в криптовалютную биржу. Почему нам хочется плакать."
              speaker:
                photo: "static/images/speakers/apetrovich.jpg"
                bio: "Full stack разработчик в StratoLAB, техлид, Blockchain энтузиаст с 2011 года, программирую 14 лет, из них 9 лет профессионально пишу фронтенд и бэкенд код на PHP, Python, Node.js. До StratoLAB работал в GridDynamics, Labbler, showd.me"
                name: "Александр Петрович"
            - time: "14:00"
              title: "Обед"
            - time: "15:00"
              title: "Получение данных с помощью Finder-конструкторов на PHP"
              description: "SQL-запросы — важная часть приложения. Как и код, запросы со временем могут «портиться»: возникнют магические константы, дублирование, неочевидные операции сравнения и фильтрация данных без SQL-запросов.В докладе я расскажу о Finder-конструкторах для получения данных на языке PHP и как нам удалось ускорить приложение в два раза."
              speaker:
                photo: "static/images/speakers/alitunenko.jpg"
                bio: "В 2ГИС я занимаюсь бэкендом проекта «Личный кабинет». В работе нравится, что «есть возможность улучшать код проекта, делая его более понятным и отказоустойчивым, внедрять новые технологии и общаться с прокачанными коллегами»" 
                name: "Андрей Литуненко"
            - time: "16:10"
              title: "Рефакторинг - это просто. Или нет?"
              description: "У нас был незнакомый проект, сотня мегабайт исходных кодов, 5.5 млн пользователей, 50 гигов информации в базе данных, AWS S3 на десяток терабайт, SQS очереди, работающие через одно место, несколько микросервисов, полное отсутствие документации и Drupal под которым это все работало. Единственное, что меня беспокоило - это рефакторинг. В мире нет никого более беспомощного, безответственного и безнравственного, чем разработчик, собирающийся рефакторить незнакомый проект. И я знал, что довольно скоро мы в это окунемся. На примере Musescore.com - крупнейшей в мире библиотеки нот, я расскажу, о проблемах и решениях, с которыми вы столкнетесь, когда решите взять все и переписать."
              speaker:
                photo: "static/images/speakers/abruhanov.png"
                bio: "Занимаюсь разработкой сайтов с тех пор когда php 4 был актуальной новинкой, а про jQuery еще никто не слышал. Был фрилансером, тимлидом, а в настоящее время backend разработчик в Ultimate-Guitar.com" 
                name: "Андрей Брюханов"
            - time: "17:20"
              title: "Apache Ignite: выжать максимум, сохранив throughput"
              description: "Выжав вычислительный максимум из In-Memory Data Grid кластера, почти наверняка придется столкнуться с проблемой снизившейся пропускной способности. Как можно эластично лавировать между показателями Latency и Throughput, работая с террабайтными объемами данных при каждом запросе пользователя вашего приложения, имеющего SLA в пару секунд? В данном докладе будет возможность узнать насколько хорош оказался Apache Ignite для нас, как за один спринт мы на порядок увеличили пропускную способность и нашим клинтам больше не приходится ждать!"
              speaker:
                photo: "static/images/speakers/aaksenov.jpg"
                bio: "Начал карьеру 8 лет назад в саратовском офисе компании Artezio LLC, где посчастливилось попасть на проект к опытным и, что немаловажно, строгим инженерам, тщательно контролирующим мой код и прогресс в целом.В 2016 перешёл в Grid Dynamics, где сразу же присоединился к интереснейшему проекту, основанному на поисковой системе Apache Solr; среди прочего, именно здесь открыл для себя подход к cloud based solutions.В 2017 году переехал в краковский офис компании, продолжив свой путь уже с бóльшими объёмами распределённых данных (2Tb в RAM), обрабатываемых IMDG системой Apache Ignite, которая у нас крутится в AWS стеке." 
                name: "Александр Аксёнов"
            - time: "18:30"
              title: "Закрытие конференции"
- name: "Дизайн трек"
  schedule:
            - time: "9:00"
              title: "Начало регистрации"
              description: "Открывается регистрация на конференцию"
            - time: "10:00"
              title: "Торжественное открытие"
              description: "Открытие конференции в главном и трансляция в остальные залы"
            - time: "10:40"
              title: "Дизайн-мышление: изучаем опыт пользователя"
              description: "Самое полезное, что можно сделать для развития своего продукта прямо сейчас - это показать его своим пользователям. Вы узнаете о том как в Лаборатории дизайн-мышления Wonderfull изучают опыт пользователей: что такое эмпатия, кого брать в команду исследователей, как обрабатывать результаты исследований и что делать с полученными находками."
              speaker:
                photo: "static/images/speakers/akazakov.png"
                bio: "Выпускник Британской высшей школы дизайна по специальности «Креативное предпринимательство» С 2012 года специализируется на создании пользовательских интерфейсов с фокусом на прототипирование и юзабилити-исследования С 2007 года — веб-дизайнер, графический дизайнер Выполнял работы по проектированию и дизайну интерфейсов для BBDO, 1C, Газпром Экспорт, ЦУМ. Опыт работы в стартапе в роли продуктового дизайнера.  Область профессиональных интересов: проектирование опыта взаимодействия с цифровыми продуктами, фасилитация и креативные методики, бизнес-моделирование"
                name: "Антон Казаков"
            - time: "11:50"
              title: "Внедрение UX-стратегии 2.0"
              description: "Для развития дизайна в компании мы используем долгосрочное планирование и в 2018 запустили свежую версию подхода. Я расскажу о том, как мы системно улучшаем дизайн продуктов и внедряем  новые методы работы."
              speaker:
                photo: "static/images/speakers/yvetrov.jpg"
                bio: "Дизайн-директор в Mail.Ru.<br/>
Работаю в отрасли проектирования интерфейсов уже около 18 лет, в интернете и ИТ в целом еще больше. С 2011 года руковожу дизайном одного из подразделений Mail.Ru Group («Почта и Портал»), а с 2018 — ещё несколькими командами. Мы занимаемся коммуникационными и информационными продуктами — Почта, Календарь, Облако, Ответы, главная страница, мобильные сайты и приложения, медиа-проекты (Авто, Гороскопы, Дети, Здоровье, Кино, Леди, Недвижимость, Новости, Погода, Спорт, ТВ, Hi-Tech), общепортальными задачами, частью My.com, Добро, Artisto, Beepcar. Кусочки рабочего процесса мы выкладываем на Dribbble и Behance, по My.com — Dribbble и Behance.
Три наиболее интересных для меня темы сейчас:Дизайн-менеджмент цифровых продуктов, Дизайн-системы, Алгоритмический дизайн.
В 2008 году вместе с Artics Internet Solutions запустил UI Modeling — компанию, специализирующуюся на проектировании и дизайне интерфейсов. За несколько лет нам удалось хорошо зарекомендовать себя в профессиональной среде и поработать с такими клиентами как Audi Россия, Яндекс, Объединенные Медиа (BFM.ru, Бизнес FM), HeadHunter, Красный Квадрат (1 канал), Московский Кредитный Банк, Банк Связной, TezTour, AdWatch Isobar, Sitronics, АТОН и десятками других известных и не очень компаний.
Активно выступаю на профессиональных конференциях — User Experience / UPA Europe, World Usability Day (Россия, Беларусь, Эстония), UX Poland, Helsinki Design Week, Amuse UX Budapest (митап), Amsterdam UX (митап), World Usability Congress (Австрия), UX Alive (Турция), Future London Academy (курс, Лондон), мероприятия Microsoft, Форум Технологий Mail.Ru Group, РИТ и РИТ:Клиентские технологии, Russian Internet Week, Теории и практики, Software People, 404fest, SQA Days, UX People, Юзабилити Украина, Lviv IT Arena, Тостер, Mobile Developers Day, мероприятиях в Украине и Беларуси. Преподаю на интенсивах Британки, периодически захожу в гости к коллегам по цеху. Презентации с этих мероприятий доступны на SlideShare.
Организатор интерфейсной микро-конференции UX-Среда и со-организатор российского Dribbble Meetup. Член жюри и со-организатор Russian Design Cup. Колумнист UXmatters, автор Smashing Magazine и UX Collective, куратор рубрики «Интерфейсы» на vc.ru. Куратор курсов Future London Academy и Coursera. А еще обошел около 400 бургерных в Москве, Петербурге, Минске, Львове, Киеве, Одессе, Петрозаводске, Новосибирске, Владимире, Казани, Екатеринбурге, Нижнем Новгороде, Симферополе, Сочи, Перми, Ижевске, Рязани, Лондоне, Нью-Йорке, Сан-Франциско, Таллинне, Вильнюсе, Варшаве, Амстердаме, Барселоне, Хельсинки, Глазго, Дубае, Дохе, Берлине, Таиланде, Бали и Малайзии."
                name: "Юрий Ветров"
            - time: "13:00"
              title: "Интерактивный  брендинг"
